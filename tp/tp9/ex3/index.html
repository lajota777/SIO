<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours Élections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Compte à Rebours avant les Élections Françaises</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days" class="time">00</span>
                <span class="label">Jours</span>
            </div>
            <div class="time-box">
                <span id="hours" class="time">00</span>
                <span class="label">Heures</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="time">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="time">00</span>
                <span class="label">Secondes</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
