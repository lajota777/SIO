<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise en Page Color√©e</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .zone-haut, .zone-bas {
            background-color: #ccc;
            text-align: center;
            padding: 10px;
        }
        .menu {
            display: flex;
            flex: 1;
        }
        .menu-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        .darkred {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="zone-haut">
        zone du haut
    </div>
    <div class="menu">
        <div class="menu-item red">PZ1</div>
        <div class="menu-item red">PZ2</div>
        <div class="menu-item yellow">PZ5</div>
        <div class="menu-item yellow">PZ6</div>
        <div class="menu-item red">PZ3</div>
        <div class="menu-item red">PZ4</div>
        <div class="menu-item yellow">PZ7</div>
        <div class="menu-item yellow">PZ8</div>
        <div class="menu-item green">PZ9</div>
        <div class="menu-item green">PZ10</div>
        <div class="menu-item darkred">PZ13</div>
        <div class="menu-item darkred">PZ14</div>
        <div class="menu-item green">PZ11</div>
        <div class="menu-item green">PZ12</div>
        <div class="menu-item darkred">PZ15</div>
        <div class="menu-item darkred">PZ16</div>
    </div>
    <div class="zone-bas">
        zone du bas
    </div>
</div>

</body>
</html>
