<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise en Page Color√©e</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
        }
        .gauche {
            flex: 1;
            background-color: #00FFFF; /* Cyan */
        }
        .droite {
            flex: 2;
            background-color: #FF1493; /* Deep Pink */
        }
        .bas {
            height: 200px; /* Hauteur fixe pour la section basse */
            background-color: #FFD700; /* Gold */
        }
        .text {
            position: absolute;
            color: black;
            font-weight: bold;
        }
        .text-gauche {
            top: 10px;
            left: 10px;
        }
        .text-droite {
            top: 10px;
            right: 10px;
        }
        .text-bas {
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="gauche">
        <div class="text text-gauche">gauche</div>
    </div>
    <div class="droite">
        <div class="text text-droite">droite</div>
    </div>
</div>
<div class="bas">
    <div class="text text-bas">bas</div>
</div>

</body>
</html>
