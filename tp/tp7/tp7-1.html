<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zones Color√©es</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .zone {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }
        .zone-haut {
            background-color: red;
        }
        .zone-gauche {
            background-color: blue;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .zone-milieu {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="zone zone-gauche">
        Zone de Gauche
    </div>
    <div class="zone zone-milieu">
        Zone du Milieu
    </div>
</div>
<div class="zone zone-haut">
    Zone du Haut
</div>

</body>
</html>
