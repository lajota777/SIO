<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zones Color√©es</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .zone {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }
        .zone-haut {
            background-color: red;
            height: 15%;
            width: 100%;
        }
        .zone-gauche {
            background-color: blue;
            width: 15%;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .zone-milieu {
            background-color: green;
            flex: 1;
        }
        .zone-droite {
            background-color: brown;
            width: 15%;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
    </style>
</head>
<body>

<div class="zone zone-haut">
    Zone du Haut
</div>
<div class="container">
    <div class="zone zone-gauche">
        Zone de Gauche
    </div>
    <div class="zone zone-milieu">
        Zone du Milieu
    </div>
    <div class="zone zone-droite">
        Zone de Droite
    </div>
</div>

</body>
</html>
