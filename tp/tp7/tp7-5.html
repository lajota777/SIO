<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise en Page Color√©e</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .haut, .bas {
            background-color: #a2d9ce;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .menu {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .section-a {
            background: linear-gradient(to right, #a2d9ce, #ffa500);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .section-b {
            background: linear-gradient(to right, #f0f8ff, #0000ff);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>

<div class="haut">
    Haut
</div>

<div class="menu">
    Menu
</div>

<div class="section-a">
    Section A
</div>

<div class="section-b">
    Section B
</div>

<div class="bas">
    Bas
</div>

</body>
</html>
